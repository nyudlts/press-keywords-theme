---
title:
  type: 'string'
  required: true
  label:
    en: 'Essay title'
  help:
    en: 'The essay full title. (example: Abolition)'
content:
  type: 'plain_text'
  label:
    en: 'Content'
  help:
    en: 'Essay full text'
authors:
  type: 'new_has_and_belongs_to_many'
  filter:
    layout: 'person'
  inverse: "posts"
  label:
    en: 'Authors'
  help:
    en: 'List of authors'
availability:
  type: 'new_predefined_value'
  label:
    en: 'Availability'
  help:
    en: 'Organizes essays between Web and Print'
  values:
    en:
      Print Essays: "Print Essays"
      Web Essays: "Web Essays"
      Essays: "Essays"
book:
  type: 'new_belongs_to'
  filter:
    layout:
    - 'book'
    - "feature"
  inverse: "essays"
  label:
    en: 'Book'
  help:
    en: 'Book the essay is published on'
works_cited:
  type: 'new_has_and_belongs_to_many'
  filter:
    layout: 'work_cited'
  inverse: "essays"
  label:
    en: 'Works cited'
  help:
    en: 'Bibliography pages'
page:
  type: 'number'
  label:
    en: 'Page'
  help:
    en: 'Page on the printed book'
permalink:
  type: 'permalink'
  label:
    en: 'Permalink'
  help:
    en: 'The book permalink'
alternate-permalinks:
  type: 'new_array'
  label:
    en: 'Alternate permalink'
  help:
    en: 'The alternate permalink'
migration_id:
  type: 'number'
  label:
    en: 'Migration ID'
  help:
    en: ''
draft:
  type: 'boolean'
  label:
    es: 'Borrador'
    en: 'Draft'
  help:
    es: 'Este artículo aun no está listo para publicar'
    en: "This post isn't ready to be published yet"
order:
  type: 'order'
  required: true
  label:
    es: 'Orden'
    en: 'Order'
  help:
    es: 'La posición del artículo en la lista de artículos'
    en: 'The post position in the posts list'

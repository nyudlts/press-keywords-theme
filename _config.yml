title: Keywords
url: "https://keywords.sutty.local:4000"
#baseurl: /keywords
# TODO: Change to the timezone on the server
timezone: UTC
# Language.
lang: en
locale: en
dir: ltr
color: '#481776'
# This minifies SASS/CSS and loads Bootstrap from a package.
sass:
  style: compressed
  load_paths:
  - node_modules
plugins:
- press-plugins
- jekyll-data
- jekyll-include-cache
- jekyll-seo-tag
- jekyll-ignore-layouts
- sutty-liquid
- jekyll-linked-posts
- jekyll-lunr
- jekyll-alternate-permalinks
- jekyll-feed
- jekyll-images
# Fields indexed.  Fields that are also linked fields are sub-indexed.
#
# XXX: Don't add fields that may point to printed essays or their
# content will leak into the data.json file.  Currently there's no
# reason to.  See _plugins/index.rb.
jekyll-lunr:
  fields:
  - title
  - availability
  - book
  - authors
  - editors
  - page
  - layout
  - color
  - slug
# Fields that contain UUIDs to other posts.  This allows to simplify
# finding associated data in the theme.
linked_fields:
- book
- books
- authors
- editors
- posts
- essays
- introduction
- acknowledgments
- courses
- about
- rights
- pages
- works_cited
- extra_contributors
exclude:
- Makefile
- package.json
- yarn.lock
- README.md
book_layouts:
- book
- feature
background_image: /assets/images/tools.jpg
background_color: "#fff"
primary_color: "#666"
analytics:
  id: UA-51495518-2
  anonymize_ip: true
  tag_manager: GTM-TRVMLPF
default_availability: Print Essays
